<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 6px 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Editor</h1>
        <input type="file" id="csvFile" class="file-input" accept=".csv">
        <label for="csvFile" class="file-label">Upload CSV</label>
        <div id="tableContainer"></div>
        <button onclick="addRow()">Add Row</button>
        <button onclick="addColumn()">Add Column</button>
        <button onclick="saveCSV()">Save CSV</button>
    </div>

    <script>
        document.getElementById('csvFile').addEventListener('change', handleFileSelect);

        let csvData = [];

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const contents = e.target.result;
                csvData = parseCSV(contents);
                displayCSV();
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            return csv.split('\n').map(row => row.split(','));
        }

        function displayCSV() {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            const table = document.createElement('table');

            csvData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = cell;
                    input.addEventListener('input', () => updateCellValue(rowIndex, cellIndex, input.value));
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            tableContainer.appendChild(table);
        }

        function updateCellValue(rowIndex, cellIndex, value) {
            csvData[rowIndex][cellIndex] = value;
        }

        function addRow() {
            const newRow = csvData[0].map(() => '');
            csvData.push(newRow);
            displayCSV();
        }

        function addColumn() {
            csvData.forEach(row => row.push(''));
            displayCSV();
        }

        function saveCSV() {
            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.setAttribute('download', 'edited.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
